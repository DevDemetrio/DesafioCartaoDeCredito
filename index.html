<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/card-infos/general-background.css" />
    <link rel="stylesheet" href="/style/card-infos/card-background.css" />
    <link rel="stylesheet" href="/style/card-form/card-form.css" />
    <link rel="stylesheet" href="/style/card-form/text.css" />
    <title>Catão bora Codar</title>
  </head>
  <body>
    <header class="card">
      <div class="card__infos">
        <img src="/img/Credit card.png" alt="imagem do cartão de crédito" />
      </div>
    </header>
    <div class="general__background">
      <main>
        <form action="" class="card__form">
          <div class="card__form__number__card">
            <label for="" class="text__card">Número do cartão</label>
            <input type="text" />
          </div>
          <div class="card__form__name__holder">
            <label for="" class="text__card">Nome do titular</label>
            <input type="text" />
          </div>
          <div class="card__form__infos__end">
            <div class="infos__end__expiry__year">
              <label for="" class="text__card">Validade</label>
              <input type="text__card" />
            </div>
            <div class="infos__end__verification__number">
              <label for="" class="text__card">CVV</label>
              <input type="text" />
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
